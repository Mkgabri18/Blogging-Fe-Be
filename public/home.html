<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Maker</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=reddit.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    
    <nav class="navbar">
      <img src="img/logo.png" class="logo" alt="">
      <ul class="links-container">
        <li class="link-item"><a href="/" class="link">home</a></li>
        <li class="link-item"><a href="/editor" class="link">editor</a></li>
      </ul>
    </nav>

    <header class="header">
      <div class="content">
        <h1 class="heading">
          <span class="small">welcome in the worl of</span>
          blog
          <span class="no-fill">writing</span>
        </h1>
        <a href="/editor" class="btn">write a blog</a>
      </div>
    </header>

    <!-- Blog section  -->
    <section class="blogs-section">
      <div class="blog-card">
        <img src="img/header.png" class="blog-image" alt="">
        <h1 class="blog-title">Primo post per questo mio blog personale</h1>
        <p class="blog-overview">Questo post è il primo di una serie personale
        del blog, anzi, del primo blog dove scriverò le mie memorie.
        Gabriel Carrasco</p>
        <a href="/" class="btn dark">read</a>
      </div>
    </section>

    <script src="js/home.js"></script>
  </body>
</html>
